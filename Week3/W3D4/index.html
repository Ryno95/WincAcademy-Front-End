<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 52.373169,
                    lng: 4.890660
                },
                zoom: 6
            });
            // const Amsterdam = {
            //     lat: 52.370216,
            //     lng: 4.895169
            // };
            // const markerAms = new google.maps.Marker({ //how to do it the long way
            //     position: Amsterdam,
            //     map: map
            // })
            const Amsterdam = {
                lat: 52.370216,
                lng: 4.895169
            };

            const IJmuiden = {
                lat: 52.460770,
                lng: 4.625110
            };
            const Utrecht = {
                lat: 52.090736,
                lng: 5.121420
            };

            //Function that has a parameter for the coordinates of different cities as difined in the constant variables
            const createMarker = function(locCoordinates) {
                const marker = new google.maps.Marker({
                    position: locCoordinates,
                    map: map
                })
            }
            createMarker(Utrecht);
            createMarker(Amsterdam);

        };
    </script>
    <!-- const MY_APIKEY= "AIzaSyCXXXFYWtVIpqhKi4r3l5QNOzrYAaxnlIw" -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXXXFYWtVIpqhKi4r3l5QNOzrYAaxnlIw&callback=initMap" async defer></script>
</body>

</html>
